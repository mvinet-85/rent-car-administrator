<ion-content [fullscreen]="true">

  <div class="parent-container">

    <div class="header">
      <app-disconnect/>
    </div>

    <div class="car-list">
      <div class="header-car-list">
        <h1>La liste des voitures</h1>
        <ion-button (click)="onNavigateToCreationPage()" size="medium">
          <ion-icon name="add-circle-outline"></ion-icon>
          Ajouter une voiture
        </ion-button>
      </div>

      <div class="card-list">
        @if (cars.length) {
          <ion-list>
            @for (car of cars; track car) {
              <ion-card (click)="onCarSelect(car.licensePlate)">
                <div class="image-preview">
                  <ion-img alt="Photo de la voiture" [src]="car.frontPicture"/>
                </div>
                <ion-card-header>
                  <ion-card-title>{{ car.model }}</ion-card-title>
                  <ion-card-subtitle>{{ car.brand }}</ion-card-subtitle>
                </ion-card-header>
              </ion-card>
            }
          </ion-list>
        } @else {
          <div class="no-data">
            <ion-img alt="Pas de voiture" src="/assets/no_data.png"/>
            <h2>Pas de voiture ajout√©e</h2>
          </div>
        }
      </div>
    </div>

    <div class="footer">
      <p>By Manon VINET</p>
    </div>
  </div>

</ion-content>
